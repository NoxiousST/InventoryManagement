<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Supplier List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Info</th>
        <th>Created By</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contact_info }}</td>
        <td>{{ supplier.created_by.username }}</td>
        <td>{{ supplier.created_at }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" style="text-align:center;">No suppliers found.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
